# MkDocs 配置文件
site_name: Python データ分析入門
site_description: プログラミング未経験者向けの Python データ分析教材
site_author: LearnPythonDataAnalyze

# ドキュメントのソースディレクトリ
docs_dir: docs

# ビルド出力先
site_dir: site

# リポジトリ情報
repo_url: https://github.com/FATESAIKOU/LearnPythonDataAnalyze
repo_name: FATESAIKOU/LearnPythonDataAnalyze

# テーマ設定
theme:
  name: material
  language: ja
  palette:
    # ライトモード
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # ダークモード
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    - navigation.tabs           # 上部タブナビゲーション
    - navigation.sections       # サイドバーのセクション表示
    - navigation.expand         # サイドバー自動展開
    - navigation.top            # トップに戻るボタン
    - search.highlight          # 検索ハイライト
    - search.suggest            # 検索サジェスト
    - content.code.copy         # コードコピーボタン
    - content.code.annotate     # コード注釈
  font:
    text: Noto Sans JP
    code: Source Code Pro

# 拡張機能
markdown_extensions:
  - pymdownx.highlight:         # シンタックスハイライト
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite       # インラインコードハイライト
  - pymdownx.superfences        # コードブロック拡張
  - pymdownx.tabbed:            # タブ機能
      alternate_style: true
  - tables                      # テーブル
  - admonition                  # 注意書きブロック
  - pymdownx.details            # 折りたたみ
  - attr_list                   # 属性リスト
  - md_in_html                  # HTML内Markdown
  - toc:                        # 目次
      permalink: true

# カスタムCSS
extra_css:
  - stylesheets/custom.css

